===


<!-- .slide: data-background="#49B1F5" -->
<p style="font-family:verdana;color:white;font-size:20px;text-align:left">
The `T` is a const refrence, but I want to assign a value to it.
</p>

<p style="font-family:verdana;color:white;font-size:20px;text-align:left">
solution: there are non-const `T()` in `thermo` library, use this version of `T()` when define your `T` in your OpenFOAM solver.
i.e. `volScalarField& T = thermo.T();`
</p>

```C++
YEEqn.H:86:6: error: 
passing ‘const volScalarField 
{aka const GeometricField<double, fvPatchField, volMesh>}’ 
as ‘this’ argument discards qualifiers [-fpermissive]
     T=G;
```
===



<!-- .slide: data-background="#49B1F5" -->
<p style="font-family:verdana;color:white;font-size:20px;text-align:left">
The `radiation` is an `autoPtr`, but I want to convert it to its derived class.
</p>
<p style="font-family:verdana;color:white;font-size:20px;text-align:left">
solution: use `radiation()` instead of `radiation`. The `()` returns reference to the object data.
</p>
```
YEEqn.H:85:61: error: 
cannot dynamic_cast ‘radiation’ 
(of type ‘class autoPtr<radiation::radiationModel>’) 
to type ‘const class radiation::fvDOM&’ 
(source type is not polymorphic)
 T=pow(dynamic_cast<const radiation::fvDOM &>(radiation).G()/4,0.25);
```
===


<!-- .slide: data-background="#49B1F5" -->
<p style="font-family:verdana;color:white;font-size:20px;text-align:left">
Forget to define some functions in library with just declaration.
</p>
![](//ws2.sinaimg.cn/large/a2a8de49ly1fs84vnrcjmj20xt056q41.jpg)
===


<!-- .slide: data-background="#49B1F5" -->
<p style="font-family:verdana;color:white;font-size:20px;text-align:left">
The `R(Yi)` is ``tmp,fvMatrix,scalar,,``, it doesn't overload the operator `*` with `volScalarField` or `scalar`.
</p>
<p style="font-family:verdana;color:white;font-size:20px;text-align:left">
solution: but `scalar` overload the operator `*` with ``tmp,fvMatrix,scalar,,``. i.e. you can use `efficiency_/TF_*reaction->R(Yi)`.
</p>

```C++
YEqn.H(30): error: no operator "*" matches these operands
In file included from reactingFoam.C(76):
operand types are: 
Foam::tmp<Foam::fvMatrix<Foam::scalar>> * Foam::volScalarField 
In file included from reactingFoam.C(76):
reaction->R(Yi)*efficiency_/TF_
compilation aborted for reactingFoam.C (code 2)
make: *** [Make/linux64IccDPOpt/reactingFoam.o] error 2
```
